<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<div class="container-fluid w-15">
    <form id="picture-create-form" th:action="@{/pictures/add}" th:method="post" enctype="multipart/form-data" th:object="${pictureModel}">
        <h2 style="text-align: center;color: #563D7C">Add Picture</h2>
        <hr id="my-hr"/>
        <div class="form-group" >
            <p style="text-align: center">
                <label for="title" class="floatLabel">Title</label>
                <input id="title" name="title" th:field="*{title}" type="text">
            </p>
        </div>
        <div class="form-group" >
            <p style="text-align: center">
                <label for="picture" class="floatLabel">Picture</label>
                <input id="picture" name="picture" th:field="*{picture}" type="file">
            </p>
        </div>
        <div class="form-group" >
            <p style="text-align: center">
                <label for="description" class="floatLabel">Description</label>
                <textarea rows="10" cols="25" id="description" name="description" th:field="*{description}"></textarea>
            </p>
        </div>
        <div class="form-group" >
            <p style="text-align: center">
                <label for="author" class="floatLabel">Author</label>
                <input id="author" name="author" th:field="*{author}" type="text">
            </p>
        </div>

        <p style="text-align: center">
            <input class="inputSubmit" type="submit" value="Add Picture" id="createPicture"/>
        </p>
    </form>
</div>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
